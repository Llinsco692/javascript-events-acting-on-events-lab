<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Dodger Game</title>
  <style>
    /* Styling for the game field */
    #game {
      width: 400px;
      height: 400px;
      background-color: #000; /* Black background */
      position: relative;
      margin: 0 auto;
    }

    /* Styling for the dodger (game piece) */
    #dodger {
      width: 40px;
      height: 20px;
      background-color: #FF69B4; /* Pink color */
      position: absolute;
      bottom: 0;
      left: 180px; /* Initially center the dodger */
    }
  </style>
</head>
<body>
  <!-- Game Field -->
  <div id="game">
    <!-- Dodger -->
    <div id="dodger"></div>
  </div>
  
  <!-- Link to JavaScript file -->
  <script src="index.js"></script>
</body>
</html>
